<div class="change-request-form">
  <div class="page-header">
    <h1 class="page-title">{{ isEdit ? 'Edit' : 'Create' }} Change Request</h1>
  </div>
  
  <div class="card">
    <form (ngSubmit)="onSubmit()" class="form">
      <div class="form-grid">
        <div class="form-group">
          <label for="title" class="form-label">Title *</label>
          <input
            type="text"
            id="title"
            name="title"
            [(ngModel)]="changeRequest.title"
            class="form-input"
            placeholder="Enter change request title"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="department" class="form-label">Department *</label>
          <div class="form-select-wrapper">
            <select
              id="assignedDepartment"
              name="assignedDepartment"
              [(ngModel)]="changeRequest.assignedDepartment"
              class="form-input"
              required
            >
              <option value="">Select department</option>
              <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="description" class="form-label">Description *</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="changeRequest.description"
          class="form-input"
          rows="4"
          placeholder="Describe the change request in detail..."
          required
        ></textarea>
      </div>
      
      <div class="form-group">
        <label for="incidentId" class="form-label">Related Incident *</label>
        <div class="form-select-wrapper">
          <select
            id="incidentId"
            name="incidentId"
            [(ngModel)]="changeRequest.incidentId"
            class="form-input"
            required
          >
            <option value="">Select a resolved incident</option>
            <option *ngFor="let incident of resolvedIncidents" [value]="incident.id">
              {{ incident.number }} - {{ incident.title }}
            </option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="notes" class="form-label">Notes</label>
        <textarea
          id="notes"
          name="notes"
          [(ngModel)]="changeRequest.notes"
          class="form-input"
          rows="3"
          placeholder="Additional notes or comments..."
        ></textarea>
      </div>
      
      <div class="form-actions">
        <button type="button" (click)="cancel()" class="btn-secondary">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="isSubmitting">
          <span *ngIf="isSubmitting">{{ isEdit ? 'Updating...' : 'Creating...' }}</span>
          <span *ngIf="!isSubmitting">{{ isEdit ? 'Update' : 'Create' }} Change Request</span>
        </button>
      </div>
    </form>
  </div>
</div>
