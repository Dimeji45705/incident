<div class="login-container">
  <div class="login-card card">
    <div class="login-header">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
      <p class="text-gray-600">Welcome back! Please sign in to your account.</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="credentials.email"
          class="form-input"
          placeholder="Enter your email"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          class="form-input"
          placeholder="Enter your password"
          required
        />
      </div>
      
      <!-- Error Message Display -->
      <div class="error-message" *ngIf="errorMessage">
        <div class="error-content">
          <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="error-text">{{ errorMessage }}</span>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-primary w-full" [disabled]="isLoading">
          <span *ngIf="isLoading">Signing in...</span>
          <span *ngIf="!isLoading">Sign In</span>
        </button>
      </div>
      
      <div class="demo-credentials">
        <p class="text-sm text-gray-600 mb-2">Demo credentials:</p>
        <p class="text-xs text-gray-500">Admin: adminnownow&#64;yopmail.com / Test&#64;1234%</p>
        <p class="text-xs text-gray-500">User: oagfbaba&#64;yopmail.com/ Test&#64;1234%</p>
      </div>
    </form>
  </div>
</div>
